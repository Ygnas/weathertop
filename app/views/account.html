#{extends 'main.html' /}
#{set title:'Account' /}

#{menu id:"account"/}

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <div class="ui centered card">
      <div class="image">
        <img src="/public/images/account.png">
      </div>
      <div class="content">
        <a class="header">${member.firstname} ${member.lastname}</a>
        <div class="meta">
          <a>${member.email}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <form class="ui stacked segment form" action="/account/edit" method="POST">
      <h3 class="ui header">Change details</h3>
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" type="text" name="firstname" value="${member.firstname}" required>
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text" name="lastname" value="${member.lastname}" required>
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="email" name="email" value="${member.email}" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button class="ui blue submit button">Change details</button>
    </form>
  </div>
</div>
