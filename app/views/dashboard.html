#{extends 'main.html' /}
#{set title:'WeatherTop Stations' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">
  <h2 class="header">${station.name}</h2>
  <div class="ui divider"></div>
  <a href="/stations/${station.id}" class="ui button icon" data-tooltip="View Station" data-position="top center"><i
      class="folder open icon"></i></a>
</section>
#{/list}
#{addstation /}
